            var fullname = window.prompt("Enter your full name:"); 
            document.write("Your name is " +fullname);
            var yearofbirth = window.prompt("Enter your year of birth:"); 
            var answer = window.prompt("Have you had your birthday this year (Y/N)?");
            var subtract;
            if (answer == "Y"){
                subtract = 0;
            }
            else

            document.write("Your current age is " +age);
