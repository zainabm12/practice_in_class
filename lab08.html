    <h1>Task 3</h1>

    <div class="container">

        <script>
      
        // Create a random number between 1 and 185.
        function getRandom(minVal, maxVal) {	    
            return Math.floor(Math.random() * 185) + 1 ;
        }

        //Create an array called numbers, and populate it with 20 random numbers using an appropriate loop type.
            var numbers = new Array(); 

            for (i = 0; i < 20; i++) {
                numbers.push(getRandom(1,185));
            }

        //Create a variable called buttons, initialize it to a blank string "".
            var buttons = ""

            for (i = 0; i < 185; i++) {
                if (numbers.includes(i)){
                    buttons+=`<button type="button" class="btn btn-warning">${i}</button>`
                } else{
                    buttons+= `<button type="button" class="btn btn-info">${i}</button>`
                    }
            }

            document.write(buttons);

        </script>
